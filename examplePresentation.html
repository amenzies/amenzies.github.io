<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">
	<section>
		<h1>topic</h1>
		<h3>sub topic</h3>
		<p>
			<small>by <a href="#">name</a></small>
		</p>
	</section>
	<section data-markdown>
	    <script type="text/template">
	        ## Now in markdown!

	        A paragraph with some text and a [link](http://google.com).
	    </script>
	</section>
</div>


		</div>

		<script src="assets/vendor/reveal/lib/js/head.min.js"></script>
		<script src="assets/vendor/reveal/js/reveal.min.js"></script>

		<script>
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,


				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: 'linear',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'assets/vendor/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'assets/vendor/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'assets/vendor/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'assets/vendor/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'assets/vendor/reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'assets/vendor/reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});
		</script>
